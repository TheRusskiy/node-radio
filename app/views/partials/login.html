<div ng-include="'partials/navbar.html'"></div>

<div class="row">
  <div class="col-sm-12">
    <h1>Login</h1>
  </div>
  <div class="col-sm-12">
    <form class="form" name="form" ng-submit="login(form)" novalidate>

      <div class="form-group">
        <label>Nickname</label>

        <input type="text" name="nickname" class="form-control" ng-model="user.nickname">
      </div>

      <div class="form-group">
        <label>Password</label>
        
        <input type="password" name="password" class="form-control" ng-model="user.password">
      </div>

      <div class="form-group has-error">
        <p class="help-block" ng-show="form.nickname.$error.required && form.password.$error.required && submitted">
           Please enter your nickname and password.
        </p>              
        <p class="help-block">{{ errors.other }}</p>
      </div>

      <button type="submit" class="btn btn-lg btn-primary"> Sign in </button>
    </form>
      <button ng-click="vkLogin()">VK Login</button>
      <button ng-click="fbLogin()">FB Login</button>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <hr>
    Not registered? <a href="/signup" class="text-center new-account">Create an account.</a>
  </div>
</div>
