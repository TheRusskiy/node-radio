<div ng-include="'partials/navbar'"></div>
{{ conference.name }}

<div ng-controller="ChatCtrl">
    Chat
    <input type="text" ng-model="currentMessage"/>
    <input type="button" ng-click="submitMessage(currentMessage)" value="Submit"/>
    <ul>
        <li ng-repeat="msg in messages track by $index">
            <img ng-src="{{ msg.icon }}" width="20" height="20"/>
            <strong>{{ msg.author }}:</strong> {{ msg.text }}
        </li>
    </ul>
</div>

<div ng-controller="SlideshareCtrl">
    <form class="form" name="form" ng-submit="import(form)" novalidate>

        <div class="form-group">
            <label>Slideshare URL</label>

            <input type="url" name="slides" class="form-control" ng-model="slidesUrl" required>
        </div>

        <div class="form-group has-error">
            <p class="help-block" ng-show="form.slides.$error.required && submitted">
                Please enter a link to a slideshare page
            </p>
            <p class="help-block">{{ errors.other }}</p>
        </div>

        <button type="submit" class="btn btn-lg btn-primary">Import slides</button>
    </form>
</div>
